<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exokit Launcher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="App.css">

  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

</head>

<body>

<script src="renderer.js"></script>
<div id="app"></div>

<script type="text/babel">
  const {ipcRenderer} = require('electron');

  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        progress: 0
      };
      this.launchTerminal = this.launchTerminal.bind(this);
      this.launchExoHome = this.launchExoHome.bind(this);
      this.checkVersion = this.checkVersion.bind(this);
    }

    launchTerminal(){
      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        console.log(arg)
      });
      ipcRenderer.send('asynchronous-message', 'terminal') // Launch Terminal from Node
    }

    launchExoHome(){
      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        console.log(arg)
      });
      ipcRenderer.send('asynchronous-message', 'exohome') // Launch ExoHome from Node
    }

    checkVersion(){
      let progress = 0;
      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        progress = (arg * 100).toFixed(0);
        this.setState({ progress: progress });
        console.log('Progress: ', progress);
      });
      ipcRenderer.send('asynchronous-message', 'version')
    }

    render() {

      return (
        <div>
          <div className="row p-3">
            <div className="col-12 text-center mx-auto">
              <h1 className="mx-auto">Welcome To Exokit!</h1>
            </div>
            <div className="col-12 text-center mx-auto">
              <img src="https://docs.webmr.io/img/ExokitLogo.png" height="100" width="100" className="mx-auto"/>
            </div>
          </div>

          <div className="row p-3">
            <div className="col-6">
              <h3>Settings/Flags</h3>
              <form>
                <div className="form-group">
                  <div className="custom-control custom-checkbox">
                    <input type="checkbox" className="custom-control-input" id="customCheck1"/>
                      <label className="custom-control-label" htmlFor="customCheck1"><code>-u</code> | Uncap FPS</label>
                  </div>
                  <div className="custom-control custom-checkbox">
                    <input type="checkbox" className="custom-control-input" id="customCheck2"/>
                      <label className="custom-control-label" htmlFor="customCheck2"><code>-p</code> | Performance Log to
                        Console</label>
                  </div>
                  <div className="custom-control custom-checkbox">
                    <input type="checkbox" className="custom-control-input" id="customCheck3"/>
                      <label className="custom-control-label" htmlFor="customCheck3"><code>-x</code> | WebXR</label>
                  </div>
                </div>
                <button type="submit" className="btn btn-primary">Save</button>
                <button type="submit" className="btn btn-primary">Defaults</button>
              </form>
            </div>

            <div className="col-6">
              <h3>News</h3>
              <div id="carouselExampleIndicators" className="carousel slide" data-ride="carousel">
                <ol className="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" className="active"/>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"/>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"/>
                </ol>
                <div className="carousel-inner">
                  <div className="carousel-item active">
                    <img className="d-block text-center mx-auto"
                         src="https://i.ytimg.com/vi/1NpBvrDMYIo/maxresdefault.jpg" alt="First slide"/>
                  </div>
                  <div className="carousel-item">
                    <img className="d-block text-center mx-auto"
                         src="https://i.ytimg.com/vi/prOh9OOY-M4/maxresdefault.jpg" alt="Second slide"/>
                  </div>
                  <div className="carousel-item">
                    <img className="d-block text-center mx-auto"
                         src="https://cdn-images-1.medium.com/max/2000/1*XdsMp25hIwODAA2O2Ef1TQ.png" alt="Third slide"/>
                  </div>
                </div>
                <a className="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span className="carousel-control-prev-icon" aria-hidden="true"/>
                  <span className="sr-only">Previous</span>
                </a>
                <a className="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span className="carousel-control-next-icon" aria-hidden="true"/>
                  <span className="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>

            <div className="row pt-5 p-3">
              <div className="col-8">
                <h5>Updates/Progress</h5>
                <div className="progress">
                  <div className="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style={{"width": this.state.progress + "%"}}
                       aria-valuenow={this.state.progress} aria-valuemin="0" aria-valuemax="100"/>
                </div>
                <small>{this.state.progress}</small>
              </div>
              <div className="col-4">
                <button type="submit" className="btn btn-primary" onClick={() => this.launchTerminal()}>Launch Terminal</button>
                <button type="submit" className="btn btn-secondary" onClick={() => this.launchExoHome()}>Launch Exo-Home</button>
                <button type="submit" className="btn btn-warning" onClick={() => this.checkVersion()}>Check Version</button>

              </div>
            </div>

        </div>
      );
    }
  }

  ReactDOM.render(
    <div>
      <App/>
    </div>,
    document.getElementById('app')
  )

</script>

</body>
</html>
